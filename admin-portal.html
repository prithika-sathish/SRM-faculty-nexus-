<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Submission Form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --success-color: #4caf50;
        --error-color: #f72585;
        --bg-color: #f8f9fa;
        --text-color: #2b2d42;
        --border-color: #e9ecef;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 700px;
        background-color: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--border-color);
      }

      .header h2 {
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .header p {
        color: #6c757d;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-color);
        font-size: 0.95rem;
      }

      select,
      input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      select {
        cursor: pointer;
        padding-right: 2.5rem;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      .select-wrapper {
        position: relative;
      }

      .select-wrapper i {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        pointer-events: none;
      }

      /* Date inputs container */
      .date-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .date-field {
        position: relative;
      }

      .date-field label {
        font-size: 0.85rem;
        color: #6c757d;
        margin-bottom: 0.25rem;
      }

      .date-field input[type="date"] {
        cursor: pointer;
        padding-right: 2.5rem;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      .date-field i {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        pointer-events: none;
      }

      .date-wrapper {
        position: relative;
        cursor: pointer;
      }

      .date-wrapper:hover {
        border-color: var(--primary-color);
      }

      /* Hide default calendar icon */
      input[type="date"]::-webkit-calendar-picker-indicator {
        opacity: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
      }

      /* Hide additional fields by default */
      #additionalFields {
        display: none;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      /* Show additional fields when visible class is added */
      #additionalFields.visible {
        display: block;
        opacity: 1;
      }

      button {
        background-color: var(--primary-color);
        color: white;
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      button:hover {
        background-color: var(--secondary-color);
      }

      .notification {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
        display: none;
      }

      .notification.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .notification.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid #ffffff;
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Activity Submission</h2>
        <p>Please fill in the details of your academic activity</p>
      </div>

      <div id="notification" class="notification"></div>

      <form id="activityForm">
        <div class="form-group">
          <label for="activityType">Select Activity Type</label>
          <div class="select-wrapper">
            <select id="activityType" required>
              <option value="">Choose an activity...</option>
              <option value="fdp">Faculty Development Program (FDP)</option>
              <option value="workshop">Workshop</option>
              <option value="conference">Conference</option>
              <option value="seminar">Seminar</option>
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>

        <div id="additionalFields">
          <div class="form-group">
            <label for="programTitle">Program Title</label>
            <input
              type="text"
              id="programTitle"
              placeholder="Enter program title"
              required
            />
          </div>

          <div class="form-group">
            <label>Duration</label>
            <div class="date-inputs">
              <div class="date-field">
                <label>Start Date</label>
                <div class="date-wrapper">
                  <input type="date" id="startDate" required />
                  <i class="fas fa-calendar"></i>
                </div>
              </div>
              <div class="date-field">
                <label>End Date</label>
                <div class="date-wrapper">
                  <input type="date" id="endDate" required />
                  <i class="fas fa-calendar"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="organization">Organization</label>
            <input
              type="text"
              id="organization"
              placeholder="Enter organization name"
              required
            />
          </div>

          <div class="form-group">
            <label for="certificateLink">Certificate Link</label>
            <input
              type="url"
              id="certificateLink"
              placeholder="https://..."
              required
            />
          </div>

          <button type="submit">
            <span id="submitText">Submit Activity</span>
            <div id="spinner" class="spinner"></div>
          </button>
        </div>
      </form>
    </div>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCdJDeiLRBtL9JAMlDVBXIRshpPDP_W8r8",
        authDomain: "faculty-records-64210.firebaseapp.com",
        projectId: "faculty-records-64210",
        storageBucket: "faculty-records-64210.firebasestorage.app",
        messagingSenderId: "472029805604",
        appId: "1:472029805604:web:3866ecc6998c58d85e2cb1",
        measurementId: "G-8N1WMYX0SJ",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Get DOM elements
      const activityTypeSelect = document.getElementById("activityType");
      const additionalFields = document.getElementById("additionalFields");

      // Show/hide additional fields when activity type changes
      activityTypeSelect.addEventListener("change", function () {
        if (this.value) {
          additionalFields.style.display = "block";
          // Use requestAnimationFrame to ensure the display change has taken effect
          requestAnimationFrame(() => {
            additionalFields.classList.add("visible");
          });
        } else {
          additionalFields.classList.remove("visible");
          // Wait for transition to complete before hiding
          setTimeout(() => {
            additionalFields.style.display = "none";
          }, 300);
        }
      });

      // Make the entire date wrapper clickable
      document.querySelectorAll(".date-wrapper").forEach((wrapper) => {
        wrapper.addEventListener("click", function (e) {
          if (e.target === this) {
            this.querySelector('input[type="date"]').showPicker();
          }
        });
      });
    </script>
  </body>
</html>
